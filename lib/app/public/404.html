<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
  <style>html{position:relative;min-width:320px}body,html{min-height:100%;height:100%}body{font:12px/16px Roboto,sans-serif;color:#7b7b7b;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center}body::before{content:'';position:fixed;width:100%;height:100%;top:0;left:0;background:url(../assets/img/blur-bg.jpg) center center no-repeat;background-size:cover;will-change:transform;z-index:-1}.page-not-found-modal{width:638px;margin:0 auto;background:rgba(0,0,0,.5);border-radius:5px;font-weight:300;color:#fff;padding:32px;text-align:center}.page-not-found-modal h1{font-weight:300;margin-bottom:32px}.page-not-found-modal p{font-size:16px;line-height:24px}.page-not-found-modal a{text-decoration:none;outline:0;-webkit-transition:all .2s ease;transition:all .2s ease;color:#209e91;display:inline-block}.page-not-found-modal a:hover{color:#17857a}</style>
</head>
<body>
<div class="page-not-found-modal">
  <h1>404 Error</h1>

  <p>Sorry, that page doesn't exist. <a href="/">Go to Home Page.</a></p>
</div>
