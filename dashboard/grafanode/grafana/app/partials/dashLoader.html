  }</style><li><a class="small" ng-click="zoom(2)">Zoom Out</a></li><li ng-repeat="pulldown in dashboard.current.nav" ng-controller="PulldownCtrl" ng-show="pulldown.enable"><kibana-simple-panel type="pulldown.type" ng-cloak=""></kibana-simple-panel></li><li class="dropdown" ng-show="showDropdown('save')"><a href="#" bs-tooltip="'Save'" data-placement="bottom" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-save"></i></a><ul class="dropdown-menu" style="padding:10px"><li ng-show="dashboard.current.loader.save_elasticsearch"><form class="input-prepend nomargin"><button class="btn" ng-click="elasticsearch_save('dashboard')"><i class="icon-save"></i></button><input class="input-medium" ng-model="dashboard.current.title" type="text" ng-model="elasticsearch.title"></form></li><li class="dropdown-submenu noarrow" ng-show="dashboard.current.loader.save_local || dashboard.current.loader.save_gist || dashboard.current.loader.save_default"><a tabindex="-1" class="small" style="padding:0"><i class="icon-caret-left"></i> Advanced</a><ul class="dropdown-menu"><li ng-show="dashboard.current.loader.save_default"><a class="link" ng-click="set_default()">Save as Home</a></li><li ng-show="dashboard.current.loader.save_default"><a class="link" ng-click="purge_default()">Reset Home</a></li><li ng-show="dashboard.current.loader.save_local"><a class="link" ng-click="dashboard.to_file()">Export schema</a></li><li ng-show="dashboard.current.loader.save_gist" style="margin:10px"><h6>Gist</h6><form class="input-append"><input class="input-medium" placeholder="Title" type="text" ng-model="gist.title"><button class="btn" ng-click="save_gist()"><i class="icon-github-alt"></i></button></form><br><small ng-show="gist.last">Last gist: <a target="_blank" href="{{gist.last}}">{{gist.last}}</a></small></li></ul></li></ul></li><li class="dropdown" ng-show="showDropdown('load')" ng-controller="SearchCtrl" ng-init="init()" ng-include="'app/partials/search.html'"></li><li><a bs-tooltip="'Got
