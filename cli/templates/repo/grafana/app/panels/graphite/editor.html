<div class="editor-row"><div ng-repeat="target in panel.targets" class="grafana-target" ng-class="{'grafana-target-hidden': target.hide}" ng-controller="GraphiteTargetCtrl" ng-init="init()"><div class="grafana-target-inner-wrapper"><div class="grafana-target-inner"><ul class="grafana-target-controls"><li ng-if="target.yaxis"><a class="pointer" ng-click="setYAxis()">y&sup2;</a></li><li><a class="pointer" tabindex="1" ng-click="showTextEditor = !showTextEditor"><i class="icon-pencil"></i></a></li><li class="dropdown"><a class="pointer dropdown-toggle" data-toggle="dropdown" tabindex="1"><i class="icon-cog"></i></a><ul class="dropdown-menu pull-right" role="menu"><li role="menuitem"><a tabindex="1" ng-click="duplicate()">Duplicate</a></li></ul></li><li><a class="pointer" tabindex="1" ng-click="removeTarget(target)"><i class="icon-remove"></i></a></li></ul><ul class="grafana-target-controls-left"><li ng-hide="parserError"><a class="grafana-target-segment" ng-click="target.hide = !target.hide; get_data();" role="menuitem"><i class="icon-eye-open"></i></a></li><li ng-show="parserError"><a class="grafana-target-segment" bs-tooltip="parserError" style="color: rgb(229, 189, 28)" ng-click="hideit()" role="menuitem"><i class="icon-warning-sign"></i></a></li></ul><input type="text" class="grafana-target-text-input" ng-model="target.target" focus-me="showTextEditor" ng-model-onblur="" ng-change="targetTextChanged()" ng-show="showTextEditor"><ul class="grafana-segment-list" role="menu" ng-hide="showTextEditor"><li class="dropdown" ng-repeat="segment in segments" role="menuitem"><a tabindex="1" class="grafana-target-segment dropdown-toggle" data-toggle="dropdown" ng-click="getAltSegments($index)" focus-me="segment.focus" ng-bind-html-unsafe="segment.html"></a><ul class="dropdown-menu scrollable" role="menu"><li ng-repeat="altSegment in altSegments" role="menuitem"><a href="javascript:void(0)" tabindex="1" ng-click="setSegment($index, $parent.$index)" ng-bind-html-unsafe="altSegment.html"></a></li></ul></li><li ng-repeat="func in functions"><a class="grafana-target-segment grafana-target-function dropdown-toggle" bs-popover="'app/panels/graphite/funcEditor.html'" data-placement="bottom">{{func.text}}</a></li><li class="dropdown dropup"><a class="grafana-target-segment grafana-target-function dropdown-toggle" data-toggle="dropdown" tabindex="1" ng-click="addFunction"><i class="icon-plus"></i></a><ul class="dropdown-menu" role="menu"><li ng-repeat="(category, funcList) in funcCategories" class="dropdown-submenu" role="menuitem"><a href="javascript:void(0)" tabindex="1">{{category}}</a><ul class="dropdown-menu" role="menu"><li ng-repeat="func in funcList" role="menuitem"><a ng-click="addFunction(func)" tabindex="1">{{func.name}}</a></li></ul></li></ul></li></ul><div class="clearfix"></div></div></div></div></div><div class="editor-row" style="margin-top: 20px" ng-show="editor.index == 1"><button class="btn btn-success pull-right" ng-click="add_target(panel.target)">Add target</button></div>
